<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครสมาชิก</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
body {
  margin: 0; /* ต้องเป็น 0 ไม่ใช่ 10 */
  font-family: 'Arial', sans-serif;
  background: url('1672372979_97353_noppadon-manadee-RYn_wZ2H3kI-unsplash.jpg') no-repeat center center;
  background-size: cover;
  background-attachment: fixed;
  height: 100vh;
  width: 100vw;
}

    .container {
      max-width: 400px;
      margin: 5% auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background-color: #ff6600;
      color: white;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="language-switch">
    <i class="fa-solid fa-earth-americas"></i>
    <select id="language">
        <option value="th">TH</option>
        <option value="en">Eng</option>
    </select>
  </div>
  <div class="container">
    <h2 data-translate="registerTitle">สมัครสมาชิก</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="ชื่อ" data-translate-placeholder="namePlaceholder" required>
      <input type="email" id="email" placeholder="อีเมล" data-translate-placeholder="emailPlaceholder" required>
      <input type="password" id="password" placeholder="รหัสผ่าน" data-translate-placeholder="passwordPlaceholder" required>
      <button type="submit" data-translate="registerButton">สมัครสมาชิก</button>
    </form>
  </div>
  

  <script src="register.js" defer > </script>
</body>
</html>
